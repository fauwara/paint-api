<html lang="en">

<head>

	<link rel="stylesheet" href="static/styles.css">

<body>

	<div class="sidebar">
		<div class="alert alert-green">
			<p>user: saved succesfully.</p>
			<button>close</button>
		</div>

		<div class="alert alert-red">
			<p>error loging in</p>
			<button>close</button>
		</div>

		<div id="authentication" class="authentication">
			<div id="sign-up" class="form">
				<input type="text" id="username-sign-up" class="" placeholder="username" required />
				<input type="password" id="password-sign-up" class="" placeholder="password" required />
				<button type="submit" onclick="signUp()" class="">sign-up</button>
			</div>

			<!-- <hr class="w-48 h-1 mx-auto bg-gray-100 border-0 rounded "> -->

			<div id="sign-in" class="form">
				<input type="text" id="username-sign-in" class="" placeholder="username" required />
				<input type="password" id="password-sign-in" class="" placeholder="password" required />
				<button type="submit" onclick="signIn()" class="">sign-in</button>
			</div>

		</div>

		<div class="my-5">
			<p class="my-2">Welcome, User âœ¨</p>
			<button type="button" id="sign-out" class="">sign-out</button>
		</div>

	</div>



	<div class="canvas-section">

		<div class="alert alert-red">
			<p>rate limit! wait 5 mins from last modified time</p>
			<button>close</button>
		</div>

		<canvas id="canvas" class="canvas" width="300" height="300"></canvas>
		<div>
			<input id="inputColor" class="" type="color" value="#000000" />
			<h3>Choose your color</h3>
		</div>
	</div>


	<script src="../static/index.js"></script>
